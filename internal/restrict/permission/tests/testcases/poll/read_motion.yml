---
db:
  poll:
    1:
      meeting_id: 1
      content_object_id: motion/1
      state: created
    2:
      meeting_id: 1
      content_object_id: motion/1
      state: published

  option:
    1:
      poll_id: 1
    2:
      poll_id: 2

  vote:
    1:
      # Unpublished, same user
      option_id: 1
      user_id: 1

    2:
      # Published, same user
      option_id: 2
      user_id: 1

    3:
      # Unpublished, other user
      option_id: 1
      user_id: 2

    4:
      # Unpublished, deligated user
      option_id: 2
      user_id: 2
      delegated_user_id: 1

  motion/1:
    meeting_id: 1
    state_id: 1

user_id: 1
fqids:
- poll/1
- poll/2
- option/1
- option/2
- vote/1
- vote/2
- vote/3
- vote/4

cases:
- name: no perm
  can_see: []

- name: can_see
  permission: motion.can_see
  can_not_see:
  - poll/1/votesvalid
  - poll/1/votesinvalid
  - poll/1/votescast
  - poll/1/voted_ids
  - option/1/yes
  - option/1/no
  - option/1/abstain
  - option/1/vote_ids
  - vote/3

- name: can_manage
  permission: motion.can_manage
  can_see:
  - poll/1
  - poll/2
  - option/1
  - option/2
  - vote/1
  - vote/2
  - vote/3
  - vote/4
