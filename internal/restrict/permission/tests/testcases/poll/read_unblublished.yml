---
cases:
- name: unpublished poll
  db:
    poll/1:
      meeting_id: 1
      state: created

  fqids:
  - poll/1

  cases:
    - name: anonymous
      can_see:

    - name: no perms
      can_see:

    - name: can_see
      permission: agenda_item.can_see
      can_not_see:
      - poll/1/votesvalid
      - poll/1/votesinvalid
      - poll/1/votescast
      - poll/1/voted_ids

    - name: can_manage
      permission: agenda_item.can_manage
      can_see:
      - poll/1


- name: unpublished option
  db:
    poll/1:
      meeting_id: 1
      state: created
    option/1/poll_id: 1

  fqids:
  - option/1

  cases:
  - name: anonymous
    user_id: 0  
    can_see:
      
  - name: no perms
    can_see:

  - name: can_see
    permission: agenda_item.can_see
    can_not_see:
    - option/1/yes
    - option/1/no
    - option/1/abstain
    - option/1/vote_ids


  - name: can_manage
    permission: agenda_item.can_manage
    can_see:
    - option/1


- name: unpublished vote
  db:
    poll/1:
      meeting_id: 1
      state: created
    option/1/poll_id: 1
    vote/1:
      option_id: 1
      user_id: 1

  fqids:
  - vote/1

  cases:
    - name: anonymous
      user_id: 0
      can_see:
      
    - name: no perms
      can_see:

    - name: no perms vote user
      user_id: 1
      can_see:

    - name: can_see
      permission: agenda_item.can_see
      can_see:

    - name: can_see vote user
      permission: agenda_item.can_see
      user_id: 1
      can_see:
      - vote/1

    - name: can_manage
      permission: agenda_item.can_manage
      can_see:
      - vote/1
